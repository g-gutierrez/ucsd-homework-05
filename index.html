<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">9AM</div>
        <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time2"class="col-md-1">10AM</div>
        <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time3"class="col-md-1">11AM</div>
        <textarea rows="3" id="text-entry3" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time4"class="col-md-1">12PM</div>
        <textarea rows="3" id="text-entry4" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time5"class="col-md-1 time">1PM</div>
        <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time6"class="col-md-1 time">2PM</div>
        <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time7"class="col-md-1">3PM</div>
        <textarea rows="3" id="text-entry7" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time8"class="col-md-1">4PM</div>
        <textarea rows="3" id="text-entry8" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
  
      <div class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time9"class="col-md-1">5PM</div>
        <textarea rows="3" id="text-entry9" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
